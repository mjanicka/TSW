<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://localhost:8081/socket.io/socket.io.js"></script>

				<option value="#00FF00">zielony</option>

			<select id='figura' value="punkt">

            <canvas id="mojCanvas" width="800" height="550" />
        </div>
        <div id="czatDiv" >
			<button type="button" class="btn btn-primary"
					onClick="wyloguj()" id="logoutButton">
					Wyloguj </button>
			<br />
            <textarea readonly name="czat" id="czat"></textarea>
            <br />
            <input type="text" id="wiadomosc" />
